apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference the base configuration
resources:
  - ../../base
  - ingress.yaml

# Override namespace for dev environment
namespace: test

# Name prefix for all resources
namePrefix: dev-

# Additional labels for dev
commonLabels:
  environment: dev

# Patches to modify base resources
patches:
  # Patch 1: Update replica count for dev
  - target:
      kind: Deployment
      name: kustomize-sample
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

  # Patch 2: Update environment variable
  - target:
      kind: Deployment
      name: kustomize-sample
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "development"

  # Patch 3: Update image tag for dev
  - target:
      kind: Deployment
      name: kustomize-sample
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: "nginx:1.25-alpine"

# ConfigMap generator for dev-specific config
configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug
      - FEATURE_FLAG_A=true
      - ENVIRONMENT=dev

