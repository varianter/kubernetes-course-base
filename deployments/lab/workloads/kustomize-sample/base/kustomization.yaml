apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Plain Kubernetes resources
resources:
  - deployment.yaml
  - service.yaml
  - configmap.yaml
  # Uncomment if using Azure Key Vault
  # - secretproviderclass.yaml

# Common labels applied to all resources
commonLabels:
  managed-by: kustomize
  project: hybrid-workload

# Namespace (can be overridden in overlays)
namespace: default

# Common annotations
commonAnnotations:
  documentation: "https://github.com/varianter/infrastructure-as-code"
