apiVersion: apps/v1
kind: Deployment
metadata:
  name: kustomize-sample
  labels:
    app: kustomize-sample
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kustomize-sample
  template:
    metadata:
      labels:
        app: kustomize-sample
        component: backend
    spec:
      containers:
      - name: app
        image: nginx:1.25
        ports:
        - containerPort: 80
          name: http
        env:
        - name: ENVIRONMENT
          value: "base"
        - name: CONFIG_PATH
          value: "/etc/config"
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: app-config
